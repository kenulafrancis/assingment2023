
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/css/intlTelInput.css">
    <title>Details Page</title>
</head>
<body>

    <div class="header">
        <header>
          <div class="home-link">
            <a href="../../../home.html">Home</a>
          </div>
          <div class="h-title">
            <h1>Buy Tickets</h1>
          </div>
          <div class="headerlogo">
            <img src="../logo.jpg"/>
          </div>
        </header>
      </div>

    <div class="nav">
        <nav>
          <ul>
            <li><a href="../html-as3/tickets.html">Tickets</a></li>
            <li><a href="../html-as3/details.html">Details</a></li>
            <li><a href="../html-as3/payment.html">Payment</a></li>
            <li><a href="../html-as3/confirmation.html">Confirmation</a></li>
          </ul>
        </nav>
      </div>
    
    <main>

        <section class="summary-section">
            <h2>Summary</h2>
            <table id="summaryTable">
                <tr>
                    <td>Date</td>
                    <td id="summaryDate"></td>
                </tr>
                <tr>
                    <td>Time</td>
                    <td id="summaryTime"></td>
                </tr>
                <tr>
                    <td>Duration</td>
                    <td id="summaryDuration"></td>
                </tr>
                <tr>
                    <td>Tickets</td>
                    <td id="summaryTickets"></td>
                </tr>
                <tr>
                    <td>Total Payable</td>
                    <td id="summaryTotal"></td>
                </tr>
            </table>
        </section>
        
        <section class="details-section">
            <h2>Enter your details</h2>
            <form id="details-section">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
                <label for="mobileNumber">Mobile Number:</label>
                <div class="mobile-number-input">
                  <input type="tel" id="mobileNumber" name="mobileNumber" required>
              </div>              
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="confirmEmail">Confirm Email:</label>
                <input type="email" id="confirmEmail" name="confirmEmail" required>
                <label for="gender">Gender:</label>
                <select id="gender" name="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                
                <button type="submit" id="continueBtn" disabled>Continue with purchase</button>
            </form>
        </section>

    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.12/js/intlTelInput.min.js"></script>
    <script src="../js-as3/details.js"></script>
</body>
</html>
